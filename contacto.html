        <div class="container">
          <a class="navbar-brand fw-bold fs-3" href="index.html" style="color: #004A7C">Cursada</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>

          <div class="collapse navbar-collapse justify-content-center" id="navbarNav">

    </header>
    <main class="container py-5">
        <h1 class="text-center mb-5" style="color: rgb(59, 59, 59)">Formulario de Contacto</h1>
        <div class="row justify-content-center">
            <form class="col-lg-8 col-md-10 col-sm-12">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="mb-3">
                    <label for="asunto" class="form-label">Asunto:</label>
                    <input type="text" class="form-control" id="asunto" placeholder="Escribe el asunto" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje:</label>
                    <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100">Enviar</button>
            </form>
        </div>
    </main>
    <footer class="text-center py-2 border-top mt-auto" style="background-color:#FAFAFA">
